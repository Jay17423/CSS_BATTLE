<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>
<body>
  <div class="main">
    <div class="left">
      <div class="heading">
        <h3>My Game Library</h1>
        <p id="sub_head">Browse Last played Games</p>
      </div>
      <div class="picture">
        <img src="char1.jpg">
        <div class="picHeading">
          <h3>Apex Legends</h3>
          <p>Hours Played : 87</p>
        </div>
      </div>
     
      <div class="addGamebtn">
        <button class="round_btn">
          +
        </button>
        <p class="btn_title">Add a Game</p>
      </div>
    </div>
    <div class="right">
      <span class="slider">
        <button class="slider_btn"><</button>
      </span>
      <div class="container">
        <div class="right_leftPart">
          <h2>Wraith</h2>
          <p class="sub_heading">Most Played legend </p>
          <p>Games Played</p>
          <h1 class="main_heading">87</h1>
          <p>Kills</p>
          <h1>152</h1>
          <p>Assists</p>
          <h1>54</h1>
        </div>
        <div class="right_rightPart">
          <!-- Add your image here -->
          <img src="char2nbg.png" alt="Image">
        </div>
      </div>
      <div class="info_main">
        <div class="info1">
          <img class="logo" src="trophyNEW.png" alt="">
          <div class="info1_info">
            <h1 class="red-text">37</h1>
            <p class="red-text">Achievements Completed</p>
          </div>
        </div>
        <div class="info2">
          <img class="logo" src="stars_NEW24.png" alt="">
          <div class="info1_info">
            <h1 class="red-text">864</h1>
            <p class="red-text">Ranked Points</p>
          </div>
        </div>
      </div>
    </div>
    
  </div>
